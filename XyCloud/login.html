<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XyCloud Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo-container">
                <img src="logo.png" alt="XyCloud Logo">
                <span>XyCloud</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="layanan.html">Layanan</a></li>
                <li><a href="tentang.html">Tentang</a></li>
                <li><a href="galeri.html">Galeri</a></li>
                <li><a href="kontak.html">Kontak</a></li>
                <li><a href="login.html" class="btn btn-secondary active">Login</a></li>
            </ul>
            <div class="menu-toggle">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Login ke Akun Anda</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="extra-links">
                    <p>Belum punya akun? <a href="#">Daftar</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 XyCloud Game. Semua Hak Cipta Dilindungi.</p>
        </div>
    </footer>

     <script>
        // JavaScript untuk menu mobile
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
    </script>
</body>
</html>
