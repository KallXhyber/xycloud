<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental PC - XyCloud Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <nav class="navbar"></nav>
    <main class="container" id="rental-content">
        </main>
    <footer class="footer">
        <p>&copy; 2025 XyCloud Game. All Rights Reserved.</p>
    </footer>
    <div id="verification-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h3>Verifikasi Akun</h3>
            <p>Upload bukti kepemilikan akun Discord, Steam, dan Cfx Anda (pilih 3 file sekaligus).</p>
            <div class="file-input-wrapper">
                <span id="file-name-display" class="file-input-label">Pilih 3 File</span>
                <input type="file" id="proof-upload" accept="image/*" multiple>
            </div>
            <button id="send-proof-btn" class="btn-gradient" style="margin-top: 20px; width: 100%; font-size: 1.1rem; padding: 15px;">Kirim Bukti untuk Verifikasi</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/main.js" defer></script>
</body>
</html>
