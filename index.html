                function updateCountdown(pcStatus) {
                    ['pc1', 'pc2'].forEach(pcId => {

                         const timer = document.getElementById(`${pcId}-timer`);

                         dot.className = 'status-dot';
                         if (statusData.status === 'BUSY' && statusData.endTime) {
                             const remaining = statusData.endTime - Date.now();
                             if (remaining > 0) {
                                 dot.classList.add('status-busy');
                                 text.textContent = 'DIGUNAKAN';
                                 text.className = 'font-bold text-sm text-red-400';
                                 const hours = Math.floor(remaining / (1000 * 60 * 60)).toString().padStart(2, '0');
                                 const minutes = Math.floor((remaining / (1000 * 60)) % 60).toString().padStart(2, '0');
                                 const seconds = Math.floor((remaining / 1000) % 60).toString().padStart(2, '0');
                                 timer.textContent = `Sisa: ${hours}:${minutes}:${seconds}`;
                             } else {
                                 dot.classList.add('status-ready');
                                 text.textContent = 'READY';
                                 text.className = 'font-bold text-sm text-green-400';
                                 timer.textContent = '';
                             }
                         } else if (statusData.status === 'OFFLINE') {
                            dot.classList.add('status-offline');
                            text.textContent = 'OFFLINE';
                            text.className = 'font-bold text-sm text-gray-500';
                            timer.textContent = '';
                         } else { // READY
                             dot.classList.add('status-ready');
                             text.textContent = 'READY';
                             text.className = 'font-bold text-sm text-green-400';
                             timer.textContent = '';
                         }
                    });
                }
            }

                     modal.innerHTML = `
                         <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-white max-w-sm w-full">
                             <p class="mb-4">Yakin ingin menghapus semua log penggunaan?</p>
                             <div class="flex justify-end gap-2">
                                 <button class="bg-gray-600 hover:bg-gray-700 py-2 px-4 rounded" onclick="this.closest('.fixed').remove()">Batal</button>
                                 <button class="bg-red-600 hover:bg-red-700 py-2 px-4 rounded" data-action="confirm-clear-log">Hapus</button>
                             </div>
                         </div>
                     `;
                     document.body.appendChild(modal);

                     modal.querySelector('[data-action="confirm-clear-log"]').addEventListener('click', async () => {
                         try {
                            await setDoc(logsDocRef, { logs: [] });
                            displayMessage("Log berhasil dibersihkan.", "info");
                         } catch (error) {
                             console.error("Error clearing logs:", error);
                             displayMessage("Terjadi kesalahan saat membersihkan log.", "error");
                         }
                         modal.remove();
                     });
                });
            }
            
            // Tampilkan halaman beranda saat pertama kali memuat
            showPage('beranda');
        });
    </script>
</body>
</html>
