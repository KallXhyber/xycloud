            const pageContainer = document.getElementById('page-container');
            const navLinks = document.querySelectorAll('.nav-link');
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerButton = document.getElementById('hamburger-button');
            const adminTrigger = document.getElementById('admin-trigger');

            function showPage(pageId) {
                if (content[pageId]) {
                    pageContainer.innerHTML = content[pageId];
                    if (pageId === 'admin') {
                        initializeAdminPanel();
                    } else if (pageId === 'testimoni') {
                        loadTestimonials();
                    } else if (pageId === 'pesan') {
                        initializeOrderPage();
                    }
                }
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if(link.dataset.page === pageId) {
                        link.classList.add('active');
                    }
                });
                window.scrollTo(0, 0);
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = e.currentTarget.dataset.page;
                    showPage(pageId);
                    if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
                       mobileMenu.classList.add('hidden');
                    }
                });
            });

            if (hamburgerButton) {
                hamburgerButton.addEventListener('click', () => {
                    if (mobileMenu) mobileMenu.classList.toggle('hidden');
                });
            }
            
            showPage('beranda');
            
            if (adminTrigger) {
                let adminClickCount = 0;
                let adminClickTimer = null;
                adminTrigger.addEventListener('click', () => {
                    adminClickCount++;
                    if (adminClickTimer) clearTimeout(adminClickTimer);
                    adminClickTimer = setTimeout(() => {
                        adminClickCount = 0;
                    }, 1500); 

                    if (adminClickCount === 5) {
                        adminClickCount = 0;
                        const password = prompt("Masukkan password admin:");
                        if (password === "admin123") {
                            showPage('admin');
                        } else if (password) {
                            alert("Password salah.");
                        }
                    }
                });
            }
            
            function sendOrder(adminNumber, adminName) {
                const packageSelect = document.getElementById('package-select');
                const customHoursInput = document.getElementById('custom-hours');
                const billingInput = document.getElementById('billing-number');
                let packageText = '';
                let price = 0;
                const selectedPackageValue = packageSelect.value;
                const customHours = parseInt(customHoursInput.value, 10);
                if (selectedPackageValue === 'KUSTOM_0') {
                    if (!customHours || customHours <= 0) {
                        alert('Silakan isi jumlah jam untuk paket kustom.');
                        return;
                    }
                    packageText = `${customHours} Jam`;
                    price = customHours * 4000;
                } else if (selectedPackageValue !== 'none') {
                    const [name, value] = selectedPackageValue.split('_');
                    packageText = name.replace(/ /g, '%20');
                    price = parseInt(value, 10);
                } else if (customHours > 0) {
                     packageText = `${customHours} Jam`;
                     price = customHours * 4000;
                } else {
                    alert('Silakan pilih paket atau isi jumlah jam kustom.');
                    return;
                }
                const billing = billingInput.value;
                if (!billing || billing.length < 3) {
                     alert('Billing harus diisi (minimal 3 digit).');
                     return;
                }
                function getUserId() {
                    let userId = localStorage.getItem('xycloud_user_id');
                    if (!userId) {
                        userId = 'xyc-' + Date.now().toString().slice(-8);
                        localStorage.setItem('xycloud_user_id', userId);
                    }
                    return userId;
                }
                const userId = getUserId();
                const formattedPrice = `Rp ${price.toLocaleString('id-ID')}`;
                const message = `Halo mimin ${adminName}! saya mau rental pc nih\n\n*ID PELANGGAN:* ${userId}\n*PAKET :* ${packageText.replace(/%20/g, ' ')}\n*HARGA :* ${formattedPrice}\n*BILLING :* ${billing}`;
                const whatsappUrl = `https://api.whatsapp.com/send?phone=${adminNumber}&text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            }

             pageContainer.addEventListener('input', function(e){
                if (e.target.id === 'custom-hours') {
                    const hours = parseInt(e.target.value, 10);
                    const priceDisplay = document.getElementById('custom-price');
                    if (hours > 0) {
                        const price = hours * 4000;
                        priceDisplay.textContent = `Total Harga: Rp ${price.toLocaleString('id-ID')}`;
                    } else {
                        priceDisplay.textContent = '';
                    }
                }
            });
            
            pageContainer.addEventListener('click', function(e) {
                const question = e.target.closest('.faq-question');
                if (question) {
                    const answer = question.nextElementSibling;
                    const allAnswers = document.querySelectorAll('.faq-answer');
                    const allQuestions = document.querySelectorAll('.faq-question');
                    const isOpen = answer.classList.contains('open');
                    allAnswers.forEach(ans => ans.classList.remove('open'));
                    allQuestions.forEach(q => q.classList.remove('open'));
                    if (!isOpen) {
                        question.classList.add('open');
                        answer.classList.add('open');
                    }
                }
            });

            function initializeOrderPage() {
                const adminStatusEl = document.getElementById('admin-status');
                const kallBtn = document.getElementById('kall-submit-btn');
                const dwingiBtn = document.getElementById('dwingi-submit-btn');
                const now = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Makassar"}));
                const day = now.getDay();
                const hour = now.getHours();
                let isKallOnline = false;
                if ((day >= 1 && day <= 5 && hour >= 18) || (day >= 2 && day <= 6 && hour < 6)) {
                    isKallOnline = true;
                }
                if(isKallOnline) {
                    adminStatusEl.textContent = "Kall Sedang Online";
                    adminStatusEl.classList.add('text-green-400');
                    dwingiBtn.classList.add('btn-disabled');
                    dwingiBtn.title = "Dwingi sedang offline";
                } else {
                    adminStatusEl.textContent = "Dwingi Sedang Online";
                    adminStatusEl.classList.add('text-green-400');
                    kallBtn.classList.add('btn-disabled');
                    kallBtn.title = "Kall sedang offline";
                }
                kallBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (!this.classList.contains('btn-disabled')) {
                       sendOrder('6283116632566', 'Kall');
                    }
                });
                dwingiBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (!this.classList.contains('btn-disabled')) {
                       sendOrder('6282256775090', 'Dwingi');
                    }
                });
            }

            function initializeAdminPanel() {
                const logSaleBtn = document.getElementById('log-sale-btn');
                const resetSalesBtn = document.getElementById('reset-sales-btn');
                const salesLoggerSelect = document.getElementById('sales-logger');
                const totalProfitEl = document.getElementById('total-profit');
                const salesHistoryEl = document.getElementById('sales-history');
                let sales = JSON.parse(localStorage.getItem('xycloud_sales')) || [];
                function updateSalesDisplay() {
                    const total = sales.reduce((sum, sale) => sum + sale.profit, 0);
                    totalProfitEl.textContent = `Rp ${total.toLocaleString('id-ID')}`;
                    salesHistoryEl.innerHTML = '';
                    if (sales.length === 0) {
                        salesHistoryEl.innerHTML = '<li>Belum ada penjualan tercatat.</li>';
                    } else {
                        [...sales].reverse().slice(0, 10).forEach(sale => {
                            const li = document.createElement('li');
                            const saleDate = new Date(sale.timestamp).toLocaleString('id-ID');
                            li.textContent = `${saleDate}: +Rp ${sale.profit.toLocaleString('id-ID')}`;
                            salesHistoryEl.appendChild(li);
                        });
                    }
                }
                logSaleBtn.addEventListener('click', () => {
                    const selectedOption = salesLoggerSelect.options[salesLoggerSelect.selectedIndex];
                    const profit = parseInt(selectedOption.value, 10);
                    sales.push({ profit: profit, timestamp: Date.now() });
                    localStorage.setItem('xycloud_sales', JSON.stringify(sales));
                    updateSalesDisplay();
                });
                resetSalesBtn.addEventListener('click', () => {
                    if (confirm("Apakah Anda yakin ingin menghapus semua riwayat penjualan? Aksi ini tidak bisa dibatalkan.")) {
                        sales = [];
                        localStorage.removeItem('xycloud_sales');
                        updateSalesDisplay();
                    }
                });
                updateSalesDisplay();
                
                const testimonialUpload = document.getElementById('testimonial-upload');
                const currentTestimonialsContainer = document.getElementById('current-testimonials');
                let testimonials = JSON.parse(localStorage.getItem('xycloud_testimonials')) || [];

                function displayTestimonialsInAdmin() {
                    currentTestimonialsContainer.innerHTML = '';
                    if (testimonials.length === 0) {
                        currentTestimonialsContainer.innerHTML = '<p>Belum ada testimoni.</p>';
                    } else {
                        testimonials.forEach((data, index) => {
                            const div = document.createElement('div');
                            div.className = 'flex justify-between items-center bg-gray-800 p-2 rounded';
                            div.innerHTML = `
                                <img src="${data}" alt="thumbnail" class="w-10 h-10 object-cover rounded-sm">
                                <span class="truncate w-3/5 text-xs mx-2">Testimoni ${index + 1}</span>
                                <button data-index="${index}" class="delete-testimonial-btn text-red-400 hover:text-red-500 text-xs">Hapus</button>
                            `;
                            currentTestimonialsContainer.appendChild(div);
                        });
                    }
                }

                testimonialUpload.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            testimonials.push(e.target.result);
                            try {
                                localStorage.setItem('xycloud_testimonials', JSON.stringify(testimonials));
                                displayTestimonialsInAdmin();
                                alert('Testimoni berhasil diunggah!');
                            } catch (error) {
                                testimonials.pop();
                                alert('Gagal menyimpan! Penyimpanan browser mungkin penuh. Hapus testimoni lama.');
                            }
                            testimonialUpload.value = '';
                        };
                        reader.readAsDataURL(file);
                    }
                });

                currentTestimonialsContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-testimonial-btn')) {
                        const index = parseInt(e.target.dataset.index, 10);
                        if (confirm('Yakin ingin menghapus testimoni ini?')) {
                            testimonials.splice(index, 1);
                            localStorage.setItem('xycloud_testimonials', JSON.stringify(testimonials));
                            displayTestimonialsInAdmin();
                        }
                    }
                });
                
                displayTestimonialsInAdmin();
            }

            function loadTestimonials() {
                const gallery = document.getElementById('testimonial-gallery');
                const testimonials = JSON.parse(localStorage.getItem('xycloud_testimonials')) || [];
                gallery.innerHTML = ''; 

                if (testimonials.length === 0) {
                    gallery.innerHTML = '<p class="col-span-full text-center text-gray-400">Belum ada testimoni yang bisa ditampilkan. Unggah melalui panel admin.</p>';
                } else {
                    testimonials.forEach(data => {
                        const img = document.createElement('img');
                        img.src = data;
                        img.alt = 'Gambar Testimoni';
                        img.className = 'rounded-lg shadow-lg w-full';
                        gallery.appendChild(img);
                    });
                }
            }
        });
    </script>
