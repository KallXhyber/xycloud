<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registrasi - XyCloud Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <nav class="navbar"></nav>
    <main class="container">
        <div class="login-container">
            <div id="login-form-container">
                <h2>Login ke Akun Anda</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-gradient">Login</button>
                </form>
                <p class="form-toggle-text">Belum punya akun? <a href="#" id="show-register">Buat akun</a></p>
            </div>
            <div id="register-form-container" style="display: none;">
                <h2>Buat Akun Baru</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password (min. 6 karakter)" required>
                    <button type="submit" class="btn btn-gradient">Registrasi</button>
                </form>
                <p class="form-toggle-text">Sudah punya akun? <a href="#" id="show-login">Login di sini</a></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2025 XyCloud Game. All Rights Reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/main.js" defer></script>
</body>
</html>
